<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/comment.css">
</head>

<body>
    <!-- 侧边栏区域 -->
    <div class="lt-aside">
        <!-- 标题区域 -->
        <div class="title">
            <a href="#">我觉得这个真的</a>
        </div>

        <!-- 管理员区域 -->
        <div class="user">
            <img src="./images/02.jpg" alt="">
            <p>超级管理员</p>
        </div>

        <!-- 导航区域 -->
        <div class="nav">
            <ul>
                <li><a class="current" href="user.html"><i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span></a></li>
                <li>
                    <a href="javascript:;" class="category">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="child">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span></a></li>
            </ul>
        </div>
    </div>

    <div class="lt-main">
        <!-- 顶部区域 -->

        <div class="lt-top">
            <a class="icon-left pull-left">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a class="icon-right pull-right logout-btn">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>

        <div class="container-fluid bread">

            <!-- 面包屑导航 -->
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li class="active">用户管理</li>
            </ol>


            <!-- 用户列表 -->
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>用户名</th>
                        <th>手机号</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <!-- 分页 -->
            <div class="pull-right">
                <ul id="pagintor"></ul>
            </div>



        </div>



    </div>

    <!-- 启用禁用模态框 -->
    <div class="modal fade bs-example-modal-sm" id="tog" tabindex="-1">
        <div class="modal-dialog modal-sm" >
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body red">
                    <p><i class="glyphicon glyphicon-info-sign"></i>你确定要执行此操作吗?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="togbtn">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>


    <!-- 退出登录模态框 -->

    <div class="modal fade bs-example-modal-sm" id="logoutModal" tabindex="-1" >
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body red">
                    <p><i class="glyphicon glyphicon-info-sign"></i>你确定要退出么?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="sure">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
    <script type="text/html" id="usertpm">
    {{each rows v i}}
        <tr>
                <td>{{i+1+(page-1)*size}}</td>
                <td>{{v.username}}</td>
                <td>{{v.mobile}}</td>
                <td>{{v.isDelete === 1?'正常':'禁用'}}</td>
                <td data-id="{{v.id}}">
               {{if v.isDelete === 1}}
               <button  class="btn btn-danger">禁用</button>
               {{else}}
               <button class="btn btn-success">启用</button>
               {{/if}}
                </td>
        </tr>
    {{/each}}
    </script>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/echarts/echarts.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/user.js"></script>


</body>

</html>
