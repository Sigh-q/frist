<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/comment.css">
</head>

<body>
    <!-- 侧边栏区域 -->
    <div class="lt-aside">
        <!-- 标题区域 -->
        <div class="title">
            <a href="#">我觉得这个真的</a>
        </div>

        <!-- 管理员区域 -->
        <div class="user">
            <img src="./images/02.jpg" alt="">
            <p>超级管理员</p>
        </div>

        <!-- 导航区域 -->
        <div class="nav">
            <ul>
                <li><a href="#"><i class="glyphicon glyphicon-user"></i>
                    <span>用户管理</span></a></li>
                <li>
                    <a href="#" class="category">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="child">
                        <a href="#">一级分类</a>
                        <a href="#">二级分类</a>
                    </div>
                </li>
                <li><a href="#"><i class="glyphicon glyphicon-tags"></i>
                    <span>商品管理</span></a></li>
            </ul>
        </div>
    </div>

    <div class="lt-main">
        <!-- 顶部区域 -->
        <div class="lt-top">
            <a class="icon-left pull-left">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a class="icon-right pull-right  class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm"">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>

        <div class="container-fluid bread">
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li class="active">首页</li>
            </ol>
        </div>

        <div id="main" style="width: 600px;height:400px;"></div>

    </div>


    <!-- 模态框 -->

    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body red">
                  <p><i class="glyphicon glyphicon-info-sign"></i>你确定要退出么?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-primary" id="sure">确定</button>
                </div>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/echarts/echarts.min.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/index.js"></script>


</body>

</html>
